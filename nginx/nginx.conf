upstream django {
    server web:8000;
}

# HTTP сервер - редирект на HTTPS (для продакшена)
# Работает для всех доменов
server {
    listen 80;
    server_name neofoundation.io www.neofoundation.io store.neofoundation.io;
    client_max_body_size 100M;

    # Для Let's Encrypt (если используете certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Раскомментируйте для редиректа на HTTPS в продакшене
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Статические файлы
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Проксирование на Django
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

