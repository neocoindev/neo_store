version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: neo_store_db
    environment:
      POSTGRES_DB: ${DB_NAME:-neostore_db}
      POSTGRES_USER: ${DB_USER:-neostore_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-neostore_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-neostore_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neo_store_network

  web:
    build: .
    container_name: neo_store_web
    volumes:
      # В разработке монтируем код для hot-reload
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - neo_store_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: neo_store_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_healthy
    networks:
      - neo_store_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  neo_store_network:
    driver: bridge

