version: '3.8'

# Production configuration
# Использование: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  web:
    restart: always
    environment:
      - DEBUG=False
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  db:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Уберите ports для продакшена (безопасность)
    # ports:
    #   - "5432:5432"

  nginx:
    restart: always
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

